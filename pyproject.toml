[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "py-clean-arch"
version = "2.0.0"
description = ""
authors = ["cdddg2@gmail.com"]
readme = "README.md"
packages = [{include = "py_clean_arch"}]

[tool.poetry.dependencies]
aiosqlite = "^0.18.0"
asyncmy = "^0.2.7"
asyncpg = "^0.27.0"
fastapi = "<=1.0.0"
pydantic = "<2.0.0"
python = "^3.10"
sqlalchemy = ">=2.0.0"
strawberry-graphql = "^0.171.1"
uvicorn = "^0.21.1"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.0.2"
black = "^23.3.0"
isort = "^5.12.0"
pre-commit = "^3.2.2"
pylint = "^2.17.2"
pylint-quotes = "^0.2.3"
remove-print-statements = "^0.5.0"

[tool.poetry.group.test.dependencies]
gevent = "^23.7.0"
httpx = "^0.23.3"
pytest = "^7.2.2"
pytest-cov = "^4.1.0"
pytest-dependency = "^0.5.1"
pytest-env = "^0.8.1"

[tool.black]
line-length = 100
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 100

[tool.pylint.master]
init-hook='import sys; sys.path.append(".")'

[tool.pylint.messages_control]
max-line-length = 100
extension-pkg-whitelist = "pydantic"
disable = [
    "R",
    "arguments-differ",
    "broad-except",
    "fixme",
    "invalid-name",
    "logging-fstring-interpolation",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "no-self-argument",
    "pointless-statement",
    "protected-access",
    "raise-missing-from",
    "singleton-comparison",
    "super-init-not-called",
    "too-many-lines",
    "unidiomatic-typecheck",
    "unnecessary-lambda",
    "unused-argument",
    "unused-import",
    "line-too-long",
]

[tool.pytest.ini_options]
minversion = "7.2"
addopts = """
-s
-vv
-p no:logging
--tb=short
--cov-report=term-missing
--cov-config=pyproject.toml
--no-cov-on-fail
"""
env = [
    "TEST=true",
    "D:SQLALCHEMY_ECHO=false",
    "D:SQLALCHEMY_DATABASE_URI=sqlite+aiosqlite:///:memory:?drop_existed=true"
]
filterwarnings = [
    "error",
    "ignore:pkg_resources is deprecated as an API*:DeprecationWarning",
    "ignore::sqlalchemy.exc.MovedIn20Warning"
]

[tool.coverage.run]
concurrency = ["gevent"]  # https://stackoverflow.com/a/76033894
omit = [
    "*/settings/db/*",
    "*/settings/test.py",
    "*/tests/*"
]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "raise NotImplementedError"
]

